[global/wm]
include-file = colors.ini
include-file = modules.ini

[bar/main]
monitor = DP-1
enable-ipc = true
wm-restack = bspwm
fixed-center = true
bottom = true
width = 99%
height = 30
offset-x = 0.5%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 1
font-0 = JetBrains Mono Nerd Font
cursor-click = pointer
modules-left = space bspwm
modules-center = cpu date ram
modules-right = pulseaudio xkeyboard space

[bar/second]
monitor = HDMI-0
enable-ipc = true
wm-restack = bspwm
fixed-center = true
bottom = true
width = 99%
height = 30
offset-x = 0.5%
offset-y = 1%
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 1
font-0 = JetBrains Mono Nerd Font
cursor-click = pointer
modules-left = space bspwm
modules-center = cpu date ram
modules-right = pulseaudio xkeyboard space

[settings]
screenchange-reload = false
pseudo-transparency = false
